{% load static %}
{% include './admin-template-parts/admin-header.html' %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<section class="container-fluid">
		<div class="row">
			{% include './admin-template-parts/admin-sidebar.html' %}<!-- col 1 with col-3 class -->
		    <div class="col-9"><!-- col 2 with col-9 class -->
		    	<div class="row post-blog-form">
                     <form action="{% url 'post_blog' %}" method="POST"  enctype="multipart/form-data" id="blogform">
                        {% csrf_token %}
                     	  <label for="title">Blog Title</label><br>
                     	  <input type="text" name="blog-title" id="title">
                     	  <br><br>

                     	  <label for="slug">Slug</label><br>
                     	  <input type="text" name="blog-slug" id="slug">
                     	  <br><br>

                     	  <label for="lead_img">Lead Image</label><br>
                     	  <input type="file" name="lead-img" id="lead_img">
                     	  <br><br>
                          
                          <textarea style="visibility:hidden;" id="content" name="blog-content"></textarea>

                     	  <div>Blog Body</div>
						  <div style="height:300px;" id="editor"></div>
                          <br><br>

                     	  <label for="summar">Blog Summary</label><br>
                     	  <textarea id="summar" name="blog-summary"></textarea>
                     	  <br><br>

                     	  <label for="author">Author</label><br>
                     	  <input type="text" name="author" id="author">
                     	  <br><br>

                     	  <input onclick="send();" type="submit" name="submit" value="Post">

                     </form>
		    	</div>
		    </div>
		</div>
	</section>

<!-- window.history.replaceState stops the form from resubmiting when the page is refresged -->

<!-- Initialize Quill editor -->
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }


 hljs.configure({   // optionally configure hljs
  languages: ['javascript', 'ruby', 'python']
});

    var toolbarOptions=[
              [{ header: [1, 2,3,4,5,6, false] }],
              ['bold', 'italic', 'underline'],
              ['blockquote', 'image', 'code-block'],
              [{'list':'ordered'}, {'list':'bullet'}],
              [{'script':'sub'}, {'script':'super'}],
              [{'indent':'-1'}, {'indent':'+1'}],
              [{'direction':'rtl'},],
              [{'size':['small', false, 'large', 'huge']}],
              ['link','image', 'video', 'formula'],
              [{'color':[]}, {'background':[]}],
              [{'font':[]}],
              [{'align':[]}],
            ];


    var quill = new Quill('#editor', {
        modules:{
            toolbar:toolbarOptions
        },
        theme: 'snow'
      });

    // quill.enable(false);
    
    console.log(Quill.imports);

    // var quill2 = new Quill('#display-quill-contents');
    var textarea = document.getElementById('content');

   function send(){
     var data = quill.container.innerHTML;
     // print(data);
     textarea.innerHTML = data;
     console.log(data);

   }
    
</script>
